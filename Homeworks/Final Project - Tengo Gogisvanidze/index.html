<body>
    <header class="flex">
        <h1><a href="index.html">სკანდინავიური მითოლოგია</a></h1>
        <h2> ჩრდილოეთის მითები</h2>

    </header>
    <main>
        <a href="chat.html"> <div class="chat"></div></a>
        <div id="smallDonation" class="donation" onmouseenter="mouseOut()" >
            <div class="heart"></div>
            <p>საინტერესო სტატიებისთვის გთხოვთ დაგვიდონატეთ</p>
        </div>
        <form autocomplete="off" onmouseleave="mouseOut()" class="fullDonation" id="donation" method="get">
            <div class="heart red"></div>
            <p>საინტერესო სტატიებისთვის გთხოვთ დაგვიდონატეთ </p>
            <input type="text" name="name" id="name" placeholder="სახელი და გვარი">
            <label for="name">სახელო და გვარი</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="email">Email</label>
            <br>
            <input type="number" name="numb" id="numb" placeholder="თანხის რაოდენობა">
            <label for="numb">თანხის რაოდენობა</label>
            <br>
            <input type="date" name="date" id="date" >
            <label for="date">დაბადების თარიღი</label>
            <a href="#ex1" rel="modal:open"><button><p>დადასტურება</p></button></a>
        </form>
        <div id="ex1" class="modal">
            <p>გმადლობთ დონაციისთვის ❤️ ❤️</p>
          </div>

            </nav>
